<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nihan Telli Front-End Development Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h1 id="first-title">The Company</h1>
        <h2 id="second-title">Shipping Time Calculator</h2>
        <div class="input-group">
          <input
            type="text"
            name="input-date"
            id="input-date"
            placeholder="Order Date"
            onfocus="(this.type='date')"
          />
          <div class="select-container">
            <select name="input-select" id="input-select" required>
              <option value="" disabled selected hidden>Fabric Type</option>
              <option value="Cotton" class="option">Cotton</option>
              <option value="Linen" class="option">Linen</option></select
            ><i class="fa fa-chevron-down" aria-hidden="true"></i>
          </div>
          <div class="number-container">
            <input
              type="number"
              id="input-number"
              name="input-number"
              min="1"
              max="100"
              step="1"
              placeholder="Quantity"
              required
            />
            <i class="fa-solid fa-info" id="infoIcon"></i>
          </div>
          <div id="shippingInfo">
            <p>Shipping Dates May Vary Based on Quantity!</p>
          </div>
        </div>
        <button type="button" id="button" class="btn">Calculate</button>
        <div class="text-part">
          <p id="text-info">
            Please enter your order information to estimate shipping date
          </p>

          <p id="text-alt">
            Your Estimated Shipping Date is
            <span id="text-date">26 September 2023</span>
          </p>
        </div>
      </div>
      <div class="coloredArea"></div>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-body">
        <p>Please Fill All Information Correctly!</p>

        <i class="fa-solid fa-x" id="closeModal"></i>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
